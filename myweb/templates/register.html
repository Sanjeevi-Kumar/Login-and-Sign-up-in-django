<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - EASYFARM</title>
    <link rel="stylesheet" href="static/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
    <h1><img src="static/style/logo.jpeg" alt="EASYFARM Logo">EASYFARM</h1>
    </header>
    <br>
    <br>
    <br>
    <center>
    <div class="wra">
        <form action="" method="POST">
         {% csrf_token %}
            <h1>SIGN UP</h1>
            <div class="input" for="name">
                <input type="text" placeholder="Name" name="name" id="name"required>
            </div>
            <div class="input" for="username">
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="input"  for="pass1">
                <input type="password" placeholder="Password" name="pass1" id="pass1" required>
            </div>
            <div class="input"  for="pass2">
                <input type="password" placeholder="Confirm Password" name="pass2" id="pass2" required>
            </div>
            <button class="btn" type="submit">Register</button>
            <div class="register-link">
                <p><a href="login/" action="">Login</a></p>
            </div>
        </form>
    </div>
</center>
</body>
</html>
